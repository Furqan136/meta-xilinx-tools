# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += " \
    ${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend \
    "

BBFILE_COLLECTIONS += "xilinx-tools"
BBFILE_PRIORITY_xilinx-tools = "5"
BBFILE_PATTERN_xilinx-tools = "^${LAYERDIR}/"

LAYERDEPENDS_xilinx-tools  = "core"

EMBEDDEDSW_GIT ?= "git://github.com/Xilinx/embeddedsw.git"
EMBEDDEDSW_BRANCH ?= "master"

XILINX_VER_MAIN ?= "2000.0"

XLNX_SCRIPTS_DIR = "${LAYERDIR}/scripts/"

INHERIT += 'xsct-tc'
